<div class="row mt-4">
  <div class="col-sm-12 col-xl-12">
    <h2>Ver ingresos</h2>
    <hr>

    <div class="row">
      <div class="col-12">
        <form (ngSubmit)="buscar()" autocomplete="off">
          <input type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar Libro...">
        </form>
      </div>
    </div>

    <hr>
    <!-- <div class="alert alert-danger">
      No se encontró nada con el término
    </div> -->

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">cantidad</th>
          <th scope="col">Ver Libro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>name</td>
          <td>{{item.last_name}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
